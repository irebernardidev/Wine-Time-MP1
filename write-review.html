        <section class="bg-image">
            <div class="review-form">
              <h2>Write a Review</h2>
              <form id="review-form">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="review">Review:</label>
                  <textarea class="form-control" id="review" rows="3" placeholder="Enter your review"></textarea>
                </div>
                <button type="submit" class="btn highlighted-button button-review">Submit</button>
                <button type="button" class="btn highlighted-button button-review" onclick="window.location.href='gallery.html'"> Back to Gallery</button>
              </form>
            </div>

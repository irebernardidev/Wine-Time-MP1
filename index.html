    <!-- Carousel -->

<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/wine-1.jpg" alt="wine field" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Our Vineyards</h3>
          <p>Only the best grapes!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/wine-2.jpg" alt="woman with wine" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>A taste of Tuscany</h3>
          <p>Only DOCG Wines</p>
        </div> 
      </div>
      <div class="carousel-item">
        <img src="assets/images/wine-3.jpg" alt="friends toasting" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>We want you to have a good time!</h3>
          <p>Salute!</p>
        </div>  
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
